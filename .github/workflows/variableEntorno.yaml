name: deploy a prod

on:
  push: 
    branches: master

jobs:
  first-job:
    name: "Primer Hola"
    env: 
      michi: version1
    runs-on: ubuntu-latest
    outputs: 
      salida: ${{ steps.step_02.outputs.michiTest }}
    steps: 
      - name: Working dir
        id: step_01
        run: echo "$GITHUB_OUTPUT"

      - name: PASAMOS VAR TEST
        id: step_02
        run: echo "michiTest=version" >> $GITHUB_OUTPUT
      - name: Imprimo Var
        run: echo "michiTest"

      - name: Recibimos VAR TEST
        run: echo "${{ steps.step_02.outputs.michiTest }}"
  second-job:
    name: "Segundo Hola"
    env:
      test: michi
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - name: Revisamos VAR TEST
        run: echo "${{ jobs.first-job.outputs.michiTest }} 5.5"